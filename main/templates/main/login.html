{% extends 'main/index.html'%}
{% block content%}
    <div class="header-bar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form action=""  method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Login">
        </form>
        <p> Do Not Have Account? <a href="{% url 'register' %}"><strong>Register</strong></a> </p>
    </div>
{%endblock%}
